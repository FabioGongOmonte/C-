<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Show</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }

      .form-container {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 20px;
        margin-bottom: 20px;
      }

      .form-heading {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .form-label {
        font-weight: bold;
      }

      .form-input {
        margin-bottom: 10px;
      }

      .form-error {
        color: red;
        margin-bottom: 10px;
      }

      .nav-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .nav-link {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 5px 10px;
      }

      .nav-link:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <a href="/login" class="nav-link">Login to a Show</a>
      </div>

      <h1>Create Show</h1>

      <div class="form-container">
        <form method="POST">
          <label for="name" class="form-label">Show Name:</label>
          <input type="text" id="name" name="name" required class="form-input">
          <br>
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" required class="form-input">
          <br>
          <input type="submit" value="Create Show">
          <p id="error" class="form-error">{{ error }}</p>
        </form>
      </div>
    </div>
  </body>
</html>
